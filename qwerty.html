<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=9" />
	<meta name="viewport" content="user-scalable=yes, width=1000" />
	<title>Gossamer Qwerty</title>
	
	<script type="text/javascript" src="js/audiolib.js"></script>
	<!--script type="text/javascript" src="js/music.js"></script-->

    <script type="text/javascript" src="js/note.js"></script>
    <script type="text/javascript" src="js/note-musicTheory.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
    <script type="text/javascript" src="js/adsr.js"></script>

    
    <!--//********************MIDI READING**************************//-->
<!--    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script> -->
        <script type="text/javascript" src="lib/midibridge-0.5.1.min.js"></script>
        <script type="text/javascript" src="lib/MidiBridge.js"></script> 
       
         
        <link rel="stylesheet" media="screen" href="css/reset.css"/>
    <link href="css/gossamer.css" rel="stylesheet" type="text/css" title="main" media="screen" />
        	
        <link href="css/alt1.css" rel="alternate stylesheet" type="text/css" title="alt1" media="screen" />
	<link href="css/mono.css" rel="alternate stylesheet" type="text/css" title="mono" media="screen" />

	
	<link href="/pics/favicon.ico" rel="icon" type="image/x-icon" />
	
  </head>
  <body>
  
 
<div id="shadow"><!-- shadow -->

  <div id="header">
		<img src="pics/newGoss.png" class="logo" alt="GOSSAMER" /> <p align="right">Lightweight JavaScript Synthesiser using audioLib.js&nbsp;&nbsp;&nbsp;<br/><br/> </p>
	</div> 
  
<div id="container">

		 <div id="one">	<!-- Begin  Column one-->
			 <br/> <br/> <br/><br/>
		 <div id="global"><br/><!-- Begin global-->
		 	<div id="wave">		
	 			<img src="pics/osc.png" alt="Wave Shape" onmouseover="oscInfo()" onmouseout="blankInfo()"/>
				<select class='select'id = "waveform" >
					<option value="invSawtooth">inverted sawtooth</option>
					<option value="square">square</option>
					<option value="pulse">pulse</option>
					<option value="sawtooth">sawtooth</option>
					<option value="triangle">triangle</option>
				</select>
			</div>
			<br/>
			
			<div id="preset">
  			<img src="pics/preset.png" alt="Preset" onmouseover="presetInfo()" onmouseout="blankInfo()"/>
   		 	<select class='select' id = "presetSelect" onchange = "presets()">
				<option value="default">Custom</option>    
				<option value="Chorus">Modulated Chorus</option>
				<option value="dnb">Drum n Bass</option>		
				<option value="Distorted">Distorted</option>
				<option value="BitCrushed">Bit Crushed</option>
			</select>
			</div>
			
			<br/>

			<div id="lfo">   
    		<img src="pics/lfo1.png" alt="Preset" onmouseover="lfoInfo()" onmouseout="blankInfo()"/>  <input type="range" name="lfo" id="lfospeed" min="0" max="20" value="0"  onchange="onFxChangeM()">
			</div>
				<br/>
			<div id="volume">   
    			<img src="pics/vol1.png" alt="volume" onmouseover="volumeInfo()" onmouseout="blankInfo()"/> <input type="range" name="vol" id="vol" min="0" max="10" step="0.2" value="2"  onchange="onFxChangeMVOl()">
			</div>
		 <br/>
			</div><!--global div-->
		 
		 
			<br/>
			<img src="pics/env.png" alt="volEnv" />		 
			<div id="adsr">	
				<input type="checkbox" name="Use Envelope" value="on" id="envelope" onchange="toggleEnvelope()" class="check"/>
				<span id="envelopeLabel"></span>
				<br />
 				<img src="pics/a.png" alt="attack" onmouseover="attackInfo()" onmouseout="blankInfo()"/>&nbsp;<input type="range" name="attack" id="attackTime" min="1" max="500" value="1" onchange="onEnvelopeChange()">
  				<br /><br/>
  				<img src="pics/d.png" alt="decay" onmouseover="decayInfo()" onmouseout="blankInfo()"/>&nbsp;<input type="range" name="decay" id="decayTime" min="1" max="500" value="1" onchange="onEnvelopeChange()">
   	 			<br /><br/>
    			<img src="pics/s.png" alt="sustain" onmouseover="sustainInfo()" onmouseout="blankInfo()"/>  <input type="range" name="sustainTime" id="sustainTime" min="0" max="500" value="0" onchange="onEnvelopeChange()">
    			<br /><br/>
    			<img src="pics/r.png" alt="release" onmouseover="releaseInfo()" onmouseout="blankInfo()"/>  <input type="range" name="releaseTime" id="releaseTime" min="1" max="600" value="1" onchange="onEnvelopeChange()">
			<br/><br/> 
			</div>
			
 </div> <!-- End one Column -->
 
 
 <!-- Begin two Middle Column -->
<div id="two">
	
			<br/><img src="pics/dist.png" alt="Distortion" onmouseover="distortionInfo()" onmouseout="blankInfo()" class ="envpic"/>
		<div id="grit"><br/>	
			
			<br/>
			<div id="distgain">   
    		<img src="pics/gain.png" alt="Master" onmouseover="gainInfo()" onmouseout="blankInfo()"/>  <input type="range" name="gain" id="gain" min="0" max="50" value="4"  onchange="distGain()">
			</div><br />
			<div id="distmaster">   
    		<img src="pics/master.png" alt="Master" onmouseover="masterInfo()" onmouseout="blankInfo()"/>&nbsp;<input type="range" name="master" id="master" min="0" max="50" value="1"  onchange="distMaster()">
			</div><br />
			<div id="bitcrush">   
    		<img src="pics/crush.png" alt="BitCrush" onmouseover="crushInfo()" onmouseout="blankInfo()"/>&nbsp;<input type="range" name="crush" id="crush" min="1" max="8" value="8"  onchange="bitCrush()">
			</div><br /><br/>
		 
		  </div><!-- End grit Column -->
		  <br/><br/> <br/> <br/> <br/> 
		  
		  <div id="Message" class="box"> 
		  	This is a monophonic bass synth. To play with a MIDI keyboard, connect it and refresh the page. Otherwise please select QWERTY to play via the computer keyboard.
		  </div>
			<br/>
		  
		  <div id="boxInfo"></div>
		  
</div><!-- End two Column -->



	 <!-- Begin Column three -->
<div id="three">
	<br/>
		 <img src="pics/delay.png" alt="Delay" onmouseover="delayInfo()" onmouseout="blankInfo()"/>
			
	<div id="delay"><br/>
			<div id="delaytime">   
    			<img src="pics/time.png" alt="time" onmouseover="timeInfo()" onmouseout="blankInfo()"/><input type="range" name="dtime" id="dtime" min="0" max="900" value="0"  onchange="changeDelayTime()">
			</div>
			<br/>
			<div id="delayfeedback">   
    			<img src="pics/feed.png" alt="feed" onmouseover="feedInfo()" onmouseout="blankInfo()"/><input type="range" name="dfeed" id="dfeed" min="0" max="10" value="0"  onchange="changeDelayFeedback()">
			</div>
			<br/>
		</div>	
		<br/>
		<img src="pics/filter.png" alt="Filters" onmouseover="filterInfo()" onmouseout="blankInfo()"/>
		<div id="filters">	<br />
			<div id="lpCut">   
    			<img src="pics/lp.png" alt="lp" onmouseover="lpInfo()" onmouseout="blankInfo()"/><input type="range" name="lp" id="lp" min="10" max="5000" value="5000" step="1"  onchange="lpCutOff()">
			</div>
			<br/>
			<div id="hpCut">   
    			<img src="pics/hp.png" alt="hp" onmouseover="hpInfo()" onmouseout="blankInfo()"/><input type="range" name="hp" id="hp" min="10" max="10000" value="10" step="1"  onchange="hpCutOff()">
			</div>
			<br/>
		</div>
	<br/>
	<img src="pics/reverb.png" alt="Reverb" onmouseover="reverbInfo()" onmouseout="blankInfo()"/>
		<div id="reverb">	
			<div id="dryness">   <br/>
    			<img src="pics/dry.png" alt="Dry" onmouseover="dryInfo()" onmouseout="blankInfo()"/><input type="range" name="dry" id="dry" min="0.1" max="10" value="5"  onchange="reverbDry()">
			</div>
			<br/>
			<div id="wetness">   
    			<img src="pics/wet.png" alt="wet" onmouseover="wetInfo()" onmouseout="blankInfo()"/><input type="range" name="wet" id="wet" min="0" max="10" value="5.5"  onchange="reverbWet()">
			</div><br />
		</div>

</div> <!-- End three Column -->

<script>
    onReady();
	toggleEnvelope();
    
    //onReady2();
	
</script>

</div><!-- container end -->
	
	
<div id="footer">
		<div id="select_control">
				<form name="groovyform">
				<input
			   	type="button"
				name="groovybtn1"
  				class="groovybutton"
   				value="MIDI"
   				onmouseover="buttonQInfo()"
   				onclick="window.location='index.html'" 
   				title="">
				</form>
			</div>
	 
			<span id="q"
				onmouseover="allInfo()" 
				onmouseout="blankInfo()" > 
				<img src="pics/ques.png" alt="Help"> 
			</span>
</div>

</div>
 
</body>
</html>
